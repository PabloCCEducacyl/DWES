<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #555;
            display: flex;
            flex-direction: column;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            margin-right: 12px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Datos Personales</h1>
        <form method="POST" action="301datosPersonales.php" enctype="multipart/form-data">
            <label>Nombre:
                <input type="text" name="nombre" required></label>
            <label>Primer Apellido:
                <input type="text" name="prim_apellido" required></label>
            <label>Segundo Apellido:
                <input type="text" name="secu_apellido" required></label>
            <label>DNI:
                <input type="text" name="dni" required></label>
            <label>Email:
                <input type="email" name="email" required></label>
            <label>Fecha de Nacimiento:
                <input type="date" name="fecha_nac" required></label>
            <label>Tel√©fono:
                <input type="tel" name="telefono" required></label>
            <label>Sexo:
                <input type="text" name="sexo" required></label>
            <label>Estudios:
                <select name="estudios" id="estudios" required>
                    <option value="eso">ESO</option>
                    <option value="bachiller">Bachiller</option>
                    <option value="fp">FP</option>
                    <option value="universidad">Universidad</option>
                </select>
                <input type="text" name="estudios-texto" placeholder="Especificar estudios" disabled>
            </label>
            <label>Idiomas:
                <input type="text" name="idiomas" required></label>
            <label>Foto:
                <input type="file" accept="image/png, image/jpeg" name="foto" required></label>
            <label>Curriculum:
                <input type="file" accept="application/pdf" name="curriculum" required></label>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        const estudiosSelect = document.getElementById('estudios');
        const estudiosInput = document.querySelector('input[name="estudios-texto"]');

        estudiosSelect.addEventListener('change', function() {
            if (estudiosSelect.value === 'fp' || estudiosSelect.value === 'universidad') {
                estudiosInput.disabled = false;
            } else {
                estudiosInput.disabled = true;
                estudiosInput.value = '';
            }
        });
    </script>
</body>
</html>
